<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousini's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background: black;
            text-shadow: white;
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            color: #dfe6e9;
            overflow-x: hidden;
            cursor: none; 
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #background-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            perspective: 1000px;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); 
            animation: 
                twinkle 3s ease-in-out infinite,
                starRevolution 60s linear infinite,
                spaceFloat 20s ease-in-out infinite alternate;
            transform-style: preserve-3d;
        }

        @keyframes spaceFloat {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-20px) translateX(20px) rotate(15deg); }
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            } 
            50% { 
                opacity: 1; 
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            } 
        }

        @keyframes starRevolution {
            0% { transform: rotate(0deg) translateZ(0); }
            100% { transform: rotate(360deg) translateZ(0); }
        }

        #heart-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 24px;
            height: 24px;
            fill: #ecf0f0;
            transform: translate(-50%, -50%); 
            transition: transform 0.1s ease;
        }

        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s;
        }

        #splash-text {
            font-family: 'Russo One', sans-serif;
            font-size: 4vw;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 
                         0 0 40px rgba(100, 149, 237, 0.5);
            opacity: 0;
            transform: scale(0.8);
            animation: spaceFloat 10s ease-in-out infinite alternate;
            transition: opacity 1.5s, transform 1.5s;
        }

        @keyframes spaceFloat {
            0% { 
                transform: scale(0.8) translateY(0) rotate(0deg);
            }
            100% { 
                transform: scale(1) translateY(-30px) rotate(5deg);
            }
        }

        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 1s;
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .section h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 3.5rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0, 5, 14, 0.5);
        }

        .section p {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.2rem;
            color: #b0c4de;
            max-width: 600px;
            line-height: 1.6;
            position: relative;
        }

        #typed-text {
            display: inline-block;
        }

        #cursor {
            display: inline-block;
            width: 2px;
            height: 1.2rem;
            background-color: #87ceeb;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .menu-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 2rem;
            color: #dfe6e9;
            z-index: 200;
            font-family: 'Chakra Petch', sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            left: -100%;
            height: 100%;
            width: 250px;
            background-color: rgba(1, 3, 11, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: left 0.3s;
            backdrop-filter: blur(10px);
        }

        nav a {
            font-family: 'Russo One', sans-serif;
            text-decoration: none;
            color: #dfe6e9;
            font-size: 1.5rem;
            margin: 15px 0;
            transition: color 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a:hover {
            color: #87ceeb;
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
        }

        nav.active {
            left: 0;
        }
    </style>
</head>
<body>
    <div id="background-stars"></div>
    <svg id="heart-cursor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    <div id="intro-overlay">
        <div id="splash-text">Mousini's Portfolio</div>
    </div>

    <div class="menu-icon" id="menu-toggle">â˜°</div>

    <nav id="nav-menu">
        <a href="about.html">About Me</a>
        <a href="techstack.html">Education</a>
        <a href="techie.html">Techstack</a>
        <a href="hobbies.html">Hobbies</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <div id="main-content">
        <div class="section" id="home">
            <h1>Mousini's Cosmic Portfolio</h1>
            <p>
                <span id="typed-text"></span>
                <span id="cursor">|</span>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundStars = document.getElementById('background-stars');
            const introOverlay = document.getElementById('intro-overlay');
            const splashText = document.getElementById('splash-text');
            const mainContent = document.getElementById('main-content');
            const menuToggle = document.getElementById('menu-toggle');
            const navMenu = document.getElementById('nav-menu');
            const heartCursor = document.getElementById('heart-cursor');
            const typedText = document.getElementById('typed-text');

            
            document.addEventListener('mousemove', (e) => {
                heartCursor.style.left = `${e.clientX}px`;
                heartCursor.style.top = `${e.clientY}px`;
            });

            
            const createStars = () => {
                for (let i = 0; i < 350; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    const size = Math.random() * 4;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.animationDuration = `${5 + Math.random() * 10}s`;
                    backgroundStars.appendChild(star);
                }
            };

            createStars();

            
            setTimeout(() => {
                splashText.style.opacity = '1';
                splashText.style.transform = 'scale(1)';
            }, 500);

            setTimeout(() => {
                introOverlay.style.opacity = '0';
            }, 2500);

            setTimeout(() => {
                mainContent.style.display = 'block';
                mainContent.style.opacity = '1';
                introOverlay.style.display = 'none';
                startTypingEffect();
            }, 3000);

           
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });

            function startTypingEffect() {
                const text = "Exploring the digital universe, one project at a time. Navigating through lines of code like a spacecraft traversing star systems.";
                let index = 0;

                function type() {
                    if (index < text.length) {
                        typedText.textContent += text.charAt(index);
                        index++;
                        setTimeout(type, 50); 
                    }
                }

                type();
            }
        });
    </script>
</body>
</html>
