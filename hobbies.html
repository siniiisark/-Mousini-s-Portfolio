<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/orbitron/9.0.0/orbitron.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            cursor: none;
        }

        body {
            background: #0a0a2a;
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 1rem 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 4rem;
            list-style: none;
            
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            
        }

        nav a:hover {
            color: #f3eeee;
            box-shadow: 0 0 30px rgba(255,255,255,0.8),
                       0 0 50px rgba(255,255,255,0.4),
                       0 0 70px rgba(255,255,255,0.2);
        }

        #cursor {
            width: 20px;
            height: 20px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            fill: white;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle var(--duration) infinite;
        }

        .star::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            animation: pulse var(--duration) infinite;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0;
                transform: scale(0.3);
            }
            50% { 
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 4px 2px rgba(255,255,255,0.8),
                           0 0 8px 4px rgba(255,255,255,0.3);
            }
            50% {
                box-shadow: 0 0 6px 3px rgba(255,255,255,0.8),
                           0 0 12px 6px rgba(255,255,255,0.3);
            }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 60px;
            gap: 3rem;
        }

        .floating-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            object-fit: cover;
            margin-top: 2rem;
        }

        .floating-image:hover {
            box-shadow: 0 0 30px rgba(255,255,255,0.8),
                       0 0 50px rgba(255,255,255,0.4),
                       0 0 70px rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .glowing-heading {
            font-size: 3.5em;
            color: white;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.3s ease;
            animation: glow 2s ease-in-out infinite;
            margin-bottom: 2rem;
            letter-spacing: 3px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #fff;
            }
            50% {
                text-shadow: 0 0 20px #fff,
                           0 0 30px #fff,
                           0 0 40px #fff;
            }
        }
    </style>
</head>
<body>
    <svg id="cursor" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>

    <nav>
        <ul>
            <li><a href="photography.html">Photography</a></li>
            <li><a href="drawing.html">Drawing</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="editing.html"> Video Editing</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <img src="me1.jpg" alt="Hobby Illustration" class="floating-image">
        <h1 class="glowing-heading">Hobbies & Interests</h1>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        function createStars() {
            const body = document.body;
            const numberOfStars = 150;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const size = Math.random() * 4;
                const duration = 1 + Math.random() * 3;
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                
                body.appendChild(star);
            }
        }

        createStars();

        window.addEventListener('resize', () => {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => star.remove());
            createStars();
        });
    </script>
</body>
</html>
