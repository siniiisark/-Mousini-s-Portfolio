    <title>My Contacts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: auto;
        }

        h1 {
            text-align: center;
            padding: 40px;
            color: #fff;
            text-shadow: 0 0 15px #fff;
            font-size: 36px;
        }

        .instruction {
            font-size: 18px;
            color: #bbb;
            text-shadow: 0 0 10px #fff;
            margin-top: 10px;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #fff;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 300px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background-color: #444;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .contact-item a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        .contact-item img {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
        }

        .contact-item:hover img {
            transform: scale(1.2);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px), radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px, 100px 100px;
            background-position: 0 0, 25px 25px;
            z-index: -1;
        }
    </style>
</head>

    <script>
        const starsContainer = document.getElementById('stars');

        function createStar() {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
            star.style.borderRadius = '50%';
            star.style.animation = `sparkle ${Math.random() * 2 + 1}s infinite`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        function createStars(count) {
            for (let i = 0; i < count; i++) {
                createStar();
            }
        }

        createStars(200);

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes sparkle {
                0% {
                    opacity: 0.2;
                    transform: scale(0.8);
                }
                50% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    opacity: 0.2;
                    transform: scale(0.8);
                }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
