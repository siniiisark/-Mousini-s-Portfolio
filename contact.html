    <style>
        :root {
            --primary-color: #ededf3;
            --hover-color: #f5f5fb;
            --bg-color: #0a0a0a;
            --text-color: #fff;
            --card-bg: rgba(30, 30, 30, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='white' viewBox='0 0 16 16'><path d='M8 14.408s6-5.784 6-8.592c0-2.808-2.688-4.32-6-1.152-3.312-3.168-6-1.656-6 1.152 0 2.808 6 8.592 6 8.592z'/></svg>") 12 12, auto;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            padding: 2rem 0;
            font-size: clamp(2rem, 5vw, 3rem);
            background: linear-gradient(135deg, var(--primary-color), var(--hover-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .instruction {
            text-align: center;
            font-size: 1.1rem;
            color: #9ca3af;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }

        .contact-list {
            display: grid;
            gap: 1.5rem;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-item {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.2);
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 500;
        }

        a:hover, 
        button:hover,
        [role="button"]:hover {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='purple' viewBox='0 0 16 16'><path d='M8 14.408s6-5.784 6-8.592c0-2.808-2.688-4.32-6-1.152-3.312-3.168-6-1.656-6 1.152 0 2.808 6 8.592 6 8.592z'/></svg>") 12 12, pointer;
        }

        .contact-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .contact-item:hover .contact-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .contact-link {
                padding: 0.75rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        class StarField {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.stars = [];
                this.resize();
                this.init();
                
                window.addEventListener('resize', () => this.resize());
                this.animate();
            }

            resize() {
                this.width = this.canvas.width = window.innerWidth;
                this.height = this.canvas.height = window.innerHeight;
            }

            init() {
                const numberOfStars = Math.floor((this.width * this.height) / 3000);
                for (let i = 0; i < numberOfStars; i++) {
                    this.stars.push({
                        x: Math.random() * this.width,
                        y: Math.random() * this.height,
                        size: Math.random() * 2,
                        speed: Math.random() * 0.5
                    });
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.width, this.height);
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                
                this.stars.forEach(star => {
                    this.ctx.beginPath();
                    this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    star.y += star.speed;
                    if (star.y > this.height) {
                        star.y = 0;
                        star.x = Math.random() * this.width;
                    }
                });
            }

            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }
        new StarField(document.getElementById('starsCanvas'));
    </script>
