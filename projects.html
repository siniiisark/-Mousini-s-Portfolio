<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        body {
            background: #0a0a2a;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .custom-cursor {
            width: 20px;
            height: 20px;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }
        .custom-cursor svg {
            width: 100%;
            height: 100%;
            fill: white;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: starFloat 8s ease-in-out infinite;
        }
        @keyframes starFloat {
            0%, 100% {
                transform: translateZ(0) translateY(0) rotate(0deg);
            }
            50% {
                transform: translateZ(100px) translateY(-20px) rotate(180deg);
            }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
        }
        .projects {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 1rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            opacity: 0;
            transform: translateY(50px) rotate(0deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: cardFloat 8s ease-in-out infinite;
           
        }
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-content {
            padding: 1.5rem;
            position: relative;
            z-index: 1;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card:nth-child(even) {
            animation-delay: -4s;
        }
        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg) translateZ(0);
            }
            25% {
                transform: translateY(-15px) rotate(2deg) translateZ(20px);
            }
            50% {
                transform: translateY(-30px) rotate(-1deg) translateZ(40px);
            }
            75% {
                transform: translateY(-15px) rotate(1deg) translateZ(20px);
            }
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card:hover {
            transform: translateY(-15px) scale(1.02) rotateX(5deg);
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        .card:hover .card-image {
            transform: scale(1.05) translateZ(20px);
        }
        .card:hover::before {
            opacity: 1;
        }
        .card.visible {
            opacity: 1;
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .view-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .view-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }
        .card.more-projects {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 200px;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
